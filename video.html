<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slider-container {
          position: relative;
          width: 300px;
          height: 533px;
          margin: 0 auto;
          overflow: hidden;
          border-radius: 14px;
          box-shadow: 2px 8px 15px rgba(0, 0, 0, 0.5);
        }
      
        .slider-wrapper {
          display: flex;
          width: 100%;
          height: 100%;
          transition: transform 0.5s ease-in-out;
        }
      
        .slide {
          min-width: 100%;
          height: 100%;
          box-sizing: border-box;
        }
      
        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }

        .nav-arrows {
          position: absolute;
          top: 50%;
          width: 100%;
          display: flex;
          justify-content: space-between;
          transform: translateY(-50%);
          z-index: 10;
        }

        .nav-arrows button {
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          cursor: pointer;
          font-size: 18px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .nav-arrows button:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }
      </style>

</head>
<body>
    

    <div class="slider-container">
        <div class="slider-wrapper" id="sliderWrapper">
          <!-- Video 1 -->
          <div class="slide">
            <iframe src="https://www.youtube.com/embed/5zIb2Mf2uf0" title="The Must Have Car Gadget from Amazon!" allowfullscreen></iframe>
          </div>
          <!-- Video 2 -->
          <div class="slide">
            <iframe src="https://www.youtube.com/embed/jLcusaHlzTg" title="retractable charger car #shorts #carcharger" allowfullscreen></iframe>
          </div>
          <!-- Video 3 -->
          <div class="slide">
            <iframe src="https://www.youtube.com/embed/jC4n_1CjJeM" title="4 in 1 retractable car charger" allowfullscreen></iframe>
          </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="nav-arrows">
          <button id="prevBtn">&#8249;</button>
          <button id="nextBtn">&#8250;</button>
        </div>
    </div>
      
    <script>
        const sliderWrapper = document.getElementById('sliderWrapper');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let currentIndex = 0;

        // Go to a specific slide
        function goToSlide(index) {
          currentIndex = (index + totalSlides) % totalSlides; // Handle wrap-around
          const offset = -currentIndex * 100; // Calculate the transform offset
          sliderWrapper.style.transform = `translateX(${offset}%)`;
        }

        // Event listeners for arrow buttons
        prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
    </script>

</body>
</html>
