<script>
    const sliderWrapper = document.getElementById('sliderWrapper-chippy4');
    const prevBtn = document.getElementById('prevBtn-chippy4');
    const nextBtn = document.getElementById('nextBtn-chippy4');

    const slides = document.querySelectorAll('.slide-chippy4');
    const totalSlides = slides.length;
    let currentIndex = 0;

    function goToSlide(index) {
        currentIndex = (index + totalSlides) % totalSlides;
        const offset = -currentIndex * 100;
        sliderWrapper.style.transform = `translateX(${offset}%)`;
    }

    prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
    nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
</script>
