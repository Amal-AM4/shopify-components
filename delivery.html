<style>

    .amal-cover {
        padding: 0px 8px;
    }

    .tracking-header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .tracking-timeline {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .timeline-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 33%;
    }
    .timeline-icon {
        width: 50px;
        height: 50px;
        background-color: #1a1a1a;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }
    .timeline-icon img {
        width: 28px;
        height: auto;
        filter: invert(1);
    }
    .timeline-date {
        font-size: 14px;
        font-weight: bold;
    }
    .timeline-label {
        font-size: 12px;
        color: #666;
    }
    .timeline-line {
        flex-grow: 1;
        height: 2px;
        background-color: #000;
        margin: 0 10px;
    }
    .additional-info {
        display: flex;
        justify-content: space-between;
    }
    .info-box {
        background-color: #f0f0f0;
        padding: 20px 20px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        font-weight: bold;
        width: 49%;
        text-align: center;
    }
    .info-box img {
        width: 40px;
        margin-right: 10px;
    }

    .tracking-header {
        font-size: 32px;
        font-weight: normal;
    }

    .tracking-header small {
        font-size: 16px;
        color: #666;
    }

    @media (min-width: 768px) and (max-width: 1024px) {
    .amal-cover {
    width: 90%;
    margin: 0 auto;
    }
    }

    @media (min-width: 1024px) and (max-width: 1440px) {
    .amal-cover {
    width: 80%;
    margin: 0 auto;
    }
    }
    @media (min-width: 1440px) and (max-width: 1920px) {
    .amal-cover {
    width: 60%;
    margin: 0 auto;
    }
}
</style>


<div class="amal-cover">
    <div class="tracking-header">
        <span class="start-day"></span> - <span class="end-day"></span> <span class="month"></span>
        <small>Estimated arrival</small>
    </div>
    <div class="tracking-timeline">
        <div class="timeline-step">
            <div class="timeline-icon">
                <img src="https://cdn.shopify.com/s/files/1/0665/4551/6726/files/calnder.png?v=1727616460" alt="Order placed">
            </div>
            <div class="timeline-date"><span class="order-day"></span> <span class="order-month"></span></div>
            <div class="timeline-label">Order placed</div>
        </div>
        <div class="timeline-line"></div>
        <div class="timeline-step">
            <div class="timeline-icon">
                <img src="https://cdn.shopify.com/s/files/1/0665/4551/6726/files/van.png?v=1727616460" alt="Order dispatches">
            </div>
            <div class="timeline-date"><span class="dispatch-start"></span> <span class="dispatch-month"></span> - <span class="dispatch-end"></span> <span class="dispatch-month-end"></span></div>
            <div class="timeline-label">Order dispatches</div>
        </div>
        <div class="timeline-line"></div>
        <div class="timeline-step">
            <div class="timeline-icon">
                <img src="https://cdn.shopify.com/s/files/1/0665/4551/6726/files/box-2.png?v=1727616635" alt="Delivered">
            </div>
            <div class="timeline-date"><span class="delivery-start"></span> <span class="delivery-month"></span> - <span class="delivery-end"></span> <span class="delivery-month-end"></span></div>
            <div class="timeline-label">Delivered!</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const today = new Date();

        function formatDate(date) {
            return {
                day: date.getDate(),
                month: monthNames[date.getMonth()]
            };
        }

        const orderDate = today;
        const dispatchStartDate = new Date(orderDate);
        dispatchStartDate.setDate(orderDate.getDate() + 1);

        const dispatchEndDate = new Date(orderDate);
        dispatchEndDate.setDate(orderDate.getDate() + 2);

        const deliveryStartDate = new Date(orderDate);
        deliveryStartDate.setDate(orderDate.getDate() + 3);

        const deliveryEndDate = new Date(orderDate);
        deliveryEndDate.setDate(orderDate.getDate() + 7);

        // Fill in header
        document.querySelector('.start-day').textContent = deliveryStartDate.getDate();
        document.querySelector('.end-day').textContent = deliveryEndDate.getDate();
        document.querySelector('.month').textContent = monthNames[deliveryEndDate.getMonth()];

        // Fill in order placed
        const orderDateData = formatDate(orderDate);
        document.querySelector('.order-day').textContent = orderDateData.day;
        document.querySelector('.order-month').textContent = orderDateData.month;

        // Fill in order dispatches
        const dispatchStartData = formatDate(dispatchStartDate);
        const dispatchEndData = formatDate(dispatchEndDate);
        document.querySelector('.dispatch-start').textContent = dispatchStartData.day;
        document.querySelector('.dispatch-month').textContent = dispatchStartData.month;
        document.querySelector('.dispatch-end').textContent = dispatchEndData.day;
        document.querySelector('.dispatch-month-end').textContent = dispatchEndData.month;

        // Fill in delivered
        const deliveryStartData = formatDate(deliveryStartDate);
        const deliveryEndData = formatDate(deliveryEndDate);
        document.querySelector('.delivery-start').textContent = deliveryStartData.day;
        document.querySelector('.delivery-month').textContent = deliveryStartData.month;
        document.querySelector('.delivery-end').textContent = deliveryEndData.day;
        document.querySelector('.delivery-month-end').textContent = deliveryEndData.month;
    });
</script>
